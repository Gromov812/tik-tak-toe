<html>

<head>
<link rel="stylesheet" href="./css/style.css">
</head>
        <body>
          <div class="content">
          <div class="wrapper">
            <div class="switcher"><span id="switchText">P1 move first</span><label class="switch"> 
              <input id="checkbox" type="checkbox" checked>
              <span class="slider round"></span>
            </label></div>
            <span>Score</span>
          <div class="winner"><span id="p1">P1: 0</span><span id="winner"></span><span id="p2">P2: 0</span></div>
         <div class="container">
          <div class="block">
            <li class="row active" value='0' ready=true></li>
            <li class="row active" value='1' ready=true></li>
            <li class="row active" value='2' ready=true></li>
          </div>
          <div class="block">
            <li class="row active" value='3' ready=true></li>
            <li class="row active" value='4' ready=true></li>
            <li class="row active" value='5' ready=true></li>
          </div>
          <div class="block">
            <li class="row active" value='6' ready=true></li>
            <li class="row active" value='7' ready=true></li>
            <li class="row active" value='8' ready=true></li>
          </div>
        </div>
        <div class="buttons">
          <button class="reset--button" id="new--game--button">New game</button>
          <button class="reset--button" id="save--button">Save game</button>
        </div>
        <div class="buttons">
          <button class="reset--button" id="reset--score">Reset score</button>
          <button class="reset--button" onclick="getRandomGradient()">Change BG</button>
        </div>
        </div>
        <div class="saved--game"></div>
      </div>
  </body>
  <footer>
    <script src="./js/tiktac.js"></script>
  </footer>
</html>
